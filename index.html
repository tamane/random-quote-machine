<body>

<h1>DEAD PARROT QUOTES</h1>

<div class="wrap">
	
	<div class="cage">

		<div id="quotes">

			<p id="frase"></p>

			<p id="autor"></p>

		</div>
		
		<div class="arrow">
			
			<i class="fa fa-caret-right fa-3x"></i>
			
		</div>

		<div class="parrot">

		</div>

	</div>
	
	<div class="cage">
	
		<button id="novaFrase">New Quote</button>
		<button id="tweethis"><i class="fa fa-twitter" aria-hidden="true"></i> Tweet this Quote</button>
		
	</div>
	
	
	
</div>
